    <style>
        *{
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        body{
            margin: 0;
            min-height: 100vh;
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .loader{
            padding: 3em;
            width: 6em;
            height: 6em;
            border: 10px solid #c4b9b9;
            border-top: 10px solid black;
            border-radius: 100%;
            margin: auto;
            animation: spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes spin{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes fade{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        .main{
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 7em 0;
            animation-name: fade;
            animation-duration: 2s;
        }
        .avatar-img{
            height: 16em;
            width: 15em;
            border-radius: 10%;
        }
        .desc-details{
            margin-left: 2em;
            font-size: 20px;
            line-height: 2em;
        }
        .button{
            font-size: 20px;
            width: 200px;
            height: 55px;
            background-color: black;
            color: white;
            border: 1px solid black;
            cursor: pointer;
            border-radius: 10px;
            transition: .3s;
            outline: none;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
        }
        .button:hover,
        .button:focus{
            background: transparent;
            color: black;
            transition: .3s;
        }
        @media only screen and (max-width:1360px){
            .main{
                width: 75%;
            }
        }
        @media only screen and (max-width:1080px){
            .main{
                width: 85%;
            }
        }
        @media only screen and (max-width:950px){
            .main{
                flex-direction: column;
            }
            .desc-details{
                text-align: center;
                margin: 0;
            }
        }
    </style>
</head>
<body>

        </div>
    </div>
